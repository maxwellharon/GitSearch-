<div *ngIf="profile">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{profie.name}} <small>{{profile.login}}</small>
    <span *ngIf="profile.company">,  Works at{{profile.company}}</span>
    {{profile.location}}
    </div>
    <div class="panel-body">

        </div>
      </div>
    </div>
  </div>
</div>
