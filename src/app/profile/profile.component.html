<div *ngIf="profile">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{profie.name}} <small>{{profile.login}}</small>
    <span *ngIf="profile.company">,  Works at{{profile.company}}</span>
    {{profile.location}}
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-3">
          <img src="{{profile.avatar_url}}" class="img-circle img-responsive"alt="Profile Image">
        </div>
        <div class="col-sm-5">
          <ul class="list-group-item" *ngIf="profile.bio">{{profile.bio}}</li>
        </div>
      </div>
    </div>
  </div>
</div>
